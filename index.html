<!DOCTYPE html>
<html>
<head>
	<title>JS Rocket</title>
	<script type="text/javascript">
		var car = {
			make: 'VW',
			type: 'Polo',
			color: 'blue',
			isTurnedOn: false,
			numberOfWheels: 4,
			seats: ['seat 1', 'seat 2', 'seat 3', 'seat 4'],
			turnOn: function () {
				car.isTurnedOn = true;
			},
			fly: function () {
				alert('fly');
			},
			switchCar: function (isOn) {
				console.log('turn car '+isOn);
				if (isOn == true) {
					car.isTurnedOn = true;
				} else {
					car.isTurnedOn = false;
				}
			}
		};

		console.log('hello there friends!');
	</script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>hello js rocket</h1>
	<a href="#" onclick="car.fly();">Make Car Fly</a>
</body>
</html>
